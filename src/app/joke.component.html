<div class="card card-block">
  <h4 class="card-title">
    <!--{{joke.setup}}-->
    <ng-content select=".setup"></ng-content>
  </h4>
  <p class="card-text" [hidden]="joke.hide">
    <!--{{joke.punchline}}-->
    <ng-content select=".punchline"></ng-content>
  </p>
  <a (click)="joke.toggle()"
     class="btn btn-warning">Tell Me
  </a>
  <a (click)="deleteJoke()" class="btn btn-danger">Delete
  </a>
</div>
