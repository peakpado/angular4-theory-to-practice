<div class="card card-block" [ccCardHover]="{querySelector: 'p'}">
  <h4 class="card-title">
    {{joke.setup}}
  </h4>
  <p class="card-text" [style.display]="'none'">
    {{joke.punchline}}
  </p>
  <a (click)="joke.toggle()"
     class="btn btn-warning">Tell Me
  </a>
  <a (click)="deleteJoke()" class="btn btn-danger">Delete
  </a>
</div>
